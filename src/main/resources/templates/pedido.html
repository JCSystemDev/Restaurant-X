<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Capacitaci√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="text-white">
<div class="container pt-3 cont-form">
  <h1 class="text-center titulo">Pedido</h1>
  <form class="form" id="formularioPedido">
    <div class="form-group">
      <input type="hidden" name="id" id="id">
    </div>
    <div class="form-group">
      <label for="mesaId">ID Mesa <span class="text-danger">*</span></label>
      <input type="number" class="form-control" name="mesaId" id="mesaId" required>
    </div>
    <div class="form-group">
      <label for="camareroId">ID Camarero <span class="text-danger">*</span></label>
      <input type="number" class="form-control" name="camareroId" id="camareroId" required>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="fecha" id="fecha" required pattern="\d{4}-\d{2}-\d{2}">
    </div>
    <div class="form-group">
      <label for="total">Total <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="total" id="total" required>
    </div>
    <a href="/" class="btn btn-dark">Volver</a>
    <button class="btn btn-dark" type="submit" id="guardarBtn">Guardar</button>
    <button class="btn btn-dark d-none" type="button" id="modificarBtn">Modificar</button>
  </form>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script th:src="@{/js/pedido.js}"></script>
<script>
  const id = window.location.pathname.split('/').pop();
  Pedido(id);

  document.getElementById('formularioPedido').addEventListener('submit', function(event) {
    event.preventDefault();
    CrearPedido();
  });

  document.getElementById('modificarBtn').addEventListener('click', function() {
    const data = {
      id : document.getElementById("id").value,
      mesaId: document.getElementById("mesaId").value,
      camareroId: document.getElementById("camareroId").value,
      fecha: document.getElementById("fecha").value,
      total: document.getElementById("total").value,
    };

    ActualizarPedido(data);
  });
</script>
</body>
</html>
